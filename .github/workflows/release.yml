name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.6.1-rc.1)"
        required: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
          - target: aarch64-apple-darwin
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          submodules: recursive

      - name: Install system dependencies (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev libunwind-dev liblzma-dev

      - name: Install system dependencies (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev libunwind-dev liblzma-dev

      - name: Install system dependencies (macOS)
        if: matrix.target == 'aarch64-apple-darwin'
        run: brew install --cask macfuse

      - name: Install Rust toolchain
        run: |
          rustup toolchain install nightly --profile minimal
          rustup default nightly

      - name: Build
        working-directory: cli
        run: cargo build --profile dist

      - name: Package
        run: |
          mkdir -p staging
          cp cli/target/dist/agentfs staging/
          tar czf agentfs-${{ matrix.target }}.tar.gz -C staging agentfs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentfs-${{ matrix.target }}
          path: agentfs-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine prerelease
        id: prerelease
        run: |
          TAG="${{ env.RELEASE_TAG }}"
          if [[ "$TAG" == *-* ]]; then
            echo "flag=--prerelease" >> "$GITHUB_OUTPUT"
          else
            echo "flag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ env.RELEASE_TAG }}" \
            --title "${{ env.RELEASE_TAG }}" \
            --generate-notes \
            ${{ steps.prerelease.outputs.flag }} \
            artifacts/*

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install and build
        working-directory: sdk/typescript
        run: |
          npm install
          npm run build

      - name: Determine npm tag
        id: npm-tag
        run: |
          TAG="${{ env.RELEASE_TAG }}"
          if [[ "$TAG" == *-* ]]; then
            echo "tag=next" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        working-directory: sdk/typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}
